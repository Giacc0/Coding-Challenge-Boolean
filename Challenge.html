<!DOCTYPE html>
<html lang="it">
<head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Challenge.css">
</head>
<body>
    <div class="contenitore">
        <header>
            <!--Logo e titolo-->
            <img class="logo" src="logo.png" alt="Logo Lim">
            <h1 class="testo">Taking Boolean from A to B</h1>
        </header>
        <nav>
            <!--link pagine bottoni-->
            <div class="bottoni">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        <main>
            <div class="scooter">
                <input type="checkbox">Monopattino Gino22
                    <p>&#8594 Via Guadalametri - a 220 metri da te</p>
                    <p>Stato Carica:</p>             
                        <div class="progress-yellow" style="width: 33%"></div>               
            </div>
            <div class="scooter">
                <input type="checkbox">Monopattino Mike24
                    <p>&#8594 Via Ricciardoni - a 420 metri da te</p>
                    <p>Stato Carica:</p>               
                        <div class="progress-green" style="width: 62%"></div>               
            </div>
            <div class="scooter">
                <input type="checkbox">Monopattino Fede154
                    <p>&#8594 Via Mentarini - a 490 metri da te</p>
                    <p>Stato Carica:</p>
                        <div class="progress-red" style="width: 15%"></div>
            </div>
        </main>
    </div>
</body>
</html>
